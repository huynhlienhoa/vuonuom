<!DOCTYPE html>
<html>
    <head>
        <title>Vuon uom 2023</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <style>
            .material-symbols-outlined {
              font-variation-settings:
              'FILL' 0,
              'wght' 400,
              'GRAD' 0,
              'opsz' 24
            }
            </style>
             <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

      </head>
    <body>
        <div class="flex flex-col h-screen space-y-10 p-8">
        <div class="flex flex-row basis-1/2 space-x-8">
            <div class="basis-1/3">
                <h2 class="text-xl text-center shadow-2xl p-4">Tiêu đề</h2>
            </div>
            <div class="basis-1/3 border-2 text-center shadow-2xl justify-center flex flex-col">
                <h2 class="text-2xl p-4">Nhiệt độ</h2>
                <span class="text-6xl material-symbols-outlined w-full">
                    wb_sunny
                    </span>
                        <div class="text-4xl">
                            <span id="current_temparate">36</span>
                            <span>°C</span>
                        </div>
                  
            </div>
            <div class="basis-1/3 border-2 text-center shadow-2xl justify-center flex flex-col">
                <h2 class="text-2xl p-4">Độ ẩm</h2>
                <span class="text-6xl material-symbols-outlined w-full">
                    humidity_mid
                    </span>
                    <div class="text-4xl">
                        <span id="current_himidity">45</span>
                        <span>%</span>
                    </div>
            </div>
        </div>
        <div class="flex flex-row basis-1/2 space-x-8">
            <div class="basis-1/3 border-2 text-2xl">
                Điều khiển
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Đèn</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Tưới nước</label>
                </div>

            </div>
            <div class="basis-2/3 text-2xl text-center border-2">Đồ thị</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
